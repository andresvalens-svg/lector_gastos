<!DOCTYPE html>
<!-- deploy: API Render -->
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Gastos</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='4' fill='%23f59e0b'/><path d='M8 10h16v2H8zm0 4h12v2H8zm0 4h10v2H8z' fill='%23fff'/></svg>">
  <link href="css/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    .step { transition: opacity 0.4s ease, transform 0.4s ease; }
    .step.hidden { opacity: 0; pointer-events: none; position: absolute; transform: translateX(-20px); }
    .step.visible { opacity: 1; transform: translateX(0); }
    .step.next { transform: translateX(20px); }
  </style>
</head>
<body class="font-sans bg-stone-50 min-h-screen text-stone-800 antialiased">
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12 relative">
    <!-- Paso 1: Subir archivo -->
    <section id="step1" class="step visible w-full max-w-xl">
      <h1 class="text-2xl font-bold text-stone-900 text-center mb-2">Lector de Gastos</h1>
      <p class="text-stone-500 text-sm text-center mb-8">Arrastra o selecciona un archivo para procesar</p>
      <div id="dropZone" class="border-2 border-dashed border-stone-300 rounded-2xl p-12 text-center cursor-pointer hover:border-amber-400 hover:bg-amber-50/50 transition-colors bg-white shadow-sm">
        <p class="text-stone-600 text-sm mb-1">Arrastra aquí o haz clic</p>
        <p class="text-xs text-stone-400">CSV, Excel, HTML, PDF, JPG, PNG</p>
        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.html,.htm,.pdf,.jpg,.jpeg,.png" class="hidden" />
      </div>
      <p id="mensaje" class="mt-4 text-sm text-center hidden"></p>
    </section>

    <!-- Paso 2: Listado + descarga -->
    <section id="step2" class="step hidden w-full max-w-2xl">
      <h2 class="text-xl font-bold text-stone-900 mb-2">Gastos registrados</h2>
      <p id="archivoInfo" class="text-sm text-stone-500 mb-4"></p>
      <div class="flex items-center justify-between gap-4 mb-4 flex-wrap">
        <button id="btnOtro" type="button" class="text-sm text-amber-600 hover:text-amber-700 font-medium">← Subir otro archivo</button>
        <a id="btnExport" href="#" class="inline-flex items-center gap-2 py-2.5 px-5 rounded-xl bg-emerald-600 text-white text-sm font-medium hover:bg-emerald-700 shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
          Descargar Excel
        </a>
      </div>
      <div id="lista" class="space-y-2 max-h-80 overflow-y-auto bg-white rounded-xl border border-stone-200 p-4">
        <p id="empty" class="text-stone-500 text-sm">Cargando…</p>
      </div>
      <p id="exportStatus" class="mt-3 text-xs text-stone-500"></p>
    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
