<!DOCTYPE html>
<!-- deploy: API Render -->
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Gastos</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='4' fill='%23f59e0b'/><path d='M8 10h16v2H8zm0 4h12v2H8zm0 4h10v2H8z' fill='%23fff'/></svg>">
  <link href="css/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-stone-100 min-h-screen text-stone-800">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-2xl font-bold text-stone-900">Lector de Gastos</h1>
      <p class="text-stone-600 text-sm mt-1">Arrastra o selecciona archivos (CSV, Excel, HTML, PDF, JPG, PNG). Se procesan automáticamente.</p>
    </header>

    <section class="bg-white rounded-xl shadow-sm border border-stone-200 p-6 mb-6">
      <div id="dropZone" class="border-2 border-dashed border-stone-300 rounded-xl p-8 text-center cursor-pointer hover:border-amber-400 hover:bg-amber-50/50 transition-colors">
        <p class="text-stone-600 text-sm mb-2">Arrastra archivos aquí o haz clic para seleccionar</p>
        <p class="text-xs text-stone-400">CSV, Excel (.xlsx, .xls), HTML, PDF, JPG, JPEG, PNG</p>
        <input type="file" id="fileInput" name="documento" accept=".csv,.xlsx,.xls,.html,.htm,.pdf,.jpg,.jpeg,.png" class="hidden" />
      </div>
      <p id="mensaje" class="mt-3 text-sm hidden"></p>
    </section>

    <section class="bg-white rounded-xl shadow-sm border border-stone-200 p-6">
      <div class="flex items-center justify-between gap-4 flex-wrap">
        <h2 class="text-lg font-semibold text-stone-900">Gastos registrados</h2>
        <a id="btnExport" href="#" download="gastos.xlsx" class="inline-flex items-center gap-2 py-2 px-4 rounded-lg bg-emerald-600 text-white text-sm font-medium hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
          Descargar Excel
        </a>
      </div>
      <p id="exportStatus" class="mt-2 text-xs text-stone-500"></p>
    </section>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
