<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Gastos</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='4' fill='%23f59e0b'/><path d='M8 10h16v2H8zm0 4h12v2H8zm0 4h10v2H8z' fill='%23fff'/></svg>">
  <link href="css/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-stone-100 min-h-screen text-stone-800">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-2xl font-bold text-stone-900">Lector de Gastos</h1>
      <p class="text-stone-600 text-sm mt-1">Sube recibos, tickets o facturas (PDF, JPG). Fecha, monto y categoría se extraen automáticamente.</p>
    </header>

    <section class="bg-white rounded-xl shadow-sm border border-stone-200 p-6 mb-6">
      <form id="form" class="space-y-4">
        <label class="block">
          <span class="text-sm font-medium text-stone-700">Archivo (PDF, JPEG, JPG)</span>
          <input type="file" name="documento" accept=".pdf,.jpg,.jpeg,image/jpeg,image/jpg,application/pdf"
            class="mt-2 block w-full text-sm text-stone-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-amber-100 file:text-amber-800 file:font-medium hover:file:bg-amber-200" />
        </label>
        <button type="submit" id="btnSubmit"
          class="w-full py-2.5 px-4 rounded-lg bg-amber-500 text-white font-medium hover:bg-amber-600 disabled:opacity-50 disabled:cursor-not-allowed">
          Procesar
        </button>
      </form>
      <p id="mensaje" class="mt-3 text-sm hidden"></p>
    </section>

    <section class="bg-white rounded-xl shadow-sm border border-stone-200 p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-stone-900">Gastos registrados</h2>
        <p id="listStatus" class="text-xs text-stone-500"></p>
      </div>
      <div id="lista" class="space-y-3">
        <p id="empty" class="text-stone-500 text-sm">Cargando…</p>
      </div>
    </section>
  </div>

  <script>window.APP_API_URL = 'https://lector-gastos.onrender.com';</script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
